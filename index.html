<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

 
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jes√∫s Carrasquel</a>.

    <div class="container-fluid">

          <!-- Bola de arriba -->
      <div class="bola-arriba">

        <img src="./images/bg-pattern-top.svg" alt="patter-top" width="600px" height="600px"/>
  
      </div>


        <div class="card">
          <img src="./images/bg-pattern-card.svg" class="card-img-top" alt="...">
          <img src="./images/image-victor.jpg" class="avatar" alt="avatar">
          <div class="card-body">
            <div class="container">

              <div class="row nombre">
                <p class="font-dark"> Victor Crest  <span class="font-light"> 26</span> </p>
              </div>
             
              <div class="row ciudad">
                <p class="font-light"> London </p>
              </div> 

              <div class="row">
                <div class="col-4">
                  <span class="font-dark">80K</span>
                  <span class="font-light">Followers</span>
                </div>
                <div class="col-4">
                  <span class="font-dark">803K</span>
                  <span class="font-light">Likes</span>
                </div>
                <div class="col-4">
                  <span class="font-dark">1.4K</span>
                  <span class="font-light">Photos</span>
                </div>
              </div>
            </div>




          </div>

      </div>

            
      <!-- Bola de abajo -->
      <div class="bola-abajo">
  
        <img src="./images/bg-pattern-bottom.svg" alt="patter-botton" />
  
      </div>

    </div>

    


  </div>
</body>
</html>
